{% extends "base.html" %}

{% block title %}Crear Cuenta{% endblock %}

{% if current_user.is_authenticated %}
    <script>window.location.href = "{{ url_for('games.games_selection') }}";</script>
{% endif %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4" style="font-size: 2rem; font-weight: bold;">Crear Cuenta</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>
                <p class="text-center mt-3">
                    ¿Ya tienes una cuenta? <a href="{{ url_for('auth.login') }}" class="text-primary">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
